<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <title>Ticket treni</title>
        <link rel="stylesheet" href="./asset/css/style.css">
    </head>
    <body>

        <div class="container text-center">
            <h1 class="p-3 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card_generator shadow bg-body rounded d-flex
                justify-content-center pb-5">
                <div class="row row-cols-1 row-cols-sm-3 g-3 align-items-center
                    justify-content-center flex-wrap p-5">
                    <div class="col">
                        <h6 class="col-form-label text_title_color">Nome Cognome</h6>
                        <input type="text" id="nome_cognome"
                            class="form-control border_color_red">
                    </div>
                    <div class="col">
                        <h6 class="col-form-label text_title_color">KM da
                            percorrere</h6>
                        <input type="text" id="km_da_percorrere"
                            class="form-control border_color_red">
                    </div>
                    <div class="col">
                        <h6 class="col-form-label text_title_color">Fascia d'età</h6>
                        <select id="form_selector" class="form-select
                            border_color_red"
                            aria-label="Default select
                            example" onchange="myFunction()">
                            <option selected>Selezione fascia età</option>
                            <option >Minorenne</option>
                            <option >Over 65</option>
                            <option >Nessuna delle precedenti</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="button">
                            <a href="#" class="btn btn_genera bg_button
                                border_color_red text_title_color fw-bold">Genera</a>
                            <a href="#" class="btn bg_button border_color_red
                                text_title_color fw-bold">Annulla</a>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <div class="section_ticket container text-center mt-5">

            <h1 class="p-3 text-white">IL TUO BIGLIETTO</h1>
            <div class="card_generator shadow bg-body d-flex
                justify-content-center pb-5">
                <div class="row row-cols-sm-5 g-3 align-items-center
                    justify-content-center flex-wrap p-3">
                    <div class="col bg_ticket">
                        <h2>NOME PASSEGGERO</h2>
                        <span class="nome_passeggero fs-2 fw-bold"></span>
                    </div>
                    <div class="col align-self-center">
                        <h2>Offerta</h2>
                        <span class="offerta border-0 fs-2"></span>

                    </div>
                    <div class="col">
                        <h2>Carrozza</h2>
                        <span class="carrozza fs-2"></span>
                    </div>
                    <div class="col">
                        <h2>Codice CP</h2>
                        <span class="cod_cp fs-2"></span>
                    </div>
                    <div class="col">
                        <h2>Costo biglietto</h2>
                        <span class="costo_ticket fs-2"></span>
                    </div>
                </div>

            </div>
        </div>

        <script src="./asset/js/main.js"></script>


    </body>
</html>
